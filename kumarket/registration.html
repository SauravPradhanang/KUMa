<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="registration.css">
</head>

<body>
    <header>
        <nav>
            <button onclick="history.back()">Go Back</button>
            <div id="nav_label">
                <a class="label_nav" href="">Home</a>
                <a class="label_nav" href="">Products</a>
                <a class="label_nav" href="">About</a>
            </div>
        </nav>
        <h1 id="top_heading">Register to Become a Seller</h1>
    </header>
    
    <main>
        <h2 id="main_heading" class="container">Registration Details:</h2>
        <!-- <h2>Personal Information:</h2> -->
    <div class="container">
        <form method="POST">
            <div class="personal_details">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="fullname" placeholder="Enter Your Full Name" required autofocus>
                <!-- first name middle name last name, all caps or small or random -->
        </div>
        <div class="personal_details">
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
        </div>
        <div class="personal_details">
            <label for="DOB">Date of Birth:</label>
            <input type="date" id="DOB" name="dob" required>
        </div>
        <div class="personal_details">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address here" required>
        </div>
        <div class="personal_details">
            <label for="pnumber">Phone Number:</label>
            <input type="tel" id="pnumber" name="phoneno." min="0" max="9" required>
            <!-- country code, number length & verification -->
        </div>
        <div class="personal_details">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <!-- validity & verification -->
        </div>

    <!-- <h2>Account Details:</h2> -->
    <!-- <form method="POST"> -->
        <div class="personal_details">
            <label for="profile_picture">Please select a file for your profile picture:</label>
            <input type="file" id="profile_picture" name="profile_picture"> 
            <!-- .jpg or .png file -->
        </div>
        <div class="personal_details">
            <label for="usrname" >Username:</label>
            <input type="text" id="usrname" name="username" placeholder="Enter your Username here" required>
            <!-- validity, matching usernames -->
        </div>
        <div class="personal_details">
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" placeholder="Enter your password here" required>
            <!-- general rules or patterns, show & hide option -->
        </div>
        <div class="personal_details">
            <label for="confirm_pwd">Confirm Password:</label>
            <input type="password" id="confirm_pwd" name="confirm_password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" placeholder="Enter your password here" required>
            <!-- general rules or patterns, show & hide option & check matching with the given password-->
        </div>
        <div class="personal_details">
            <input type="submit" name="submit">
            <!-- modified button or default form submit-->
            <input type="reset" name="reset">
        </div>
        </form>
    </div>
    
    </main>
</body>
