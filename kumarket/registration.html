<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="registration.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav_label">
                <a class="label_nav" href="">Home</a>
                <a class="label_nav" href="">Products</a>
                <a class="label_nav" href="">About</a>
                <a class="label_nav" href="">Contact</a>
                <a class="label_nav" href="">Account</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <main>
            <h2 id="main_heading">Sign Up To Become A Seller</h2>
            <form method="POST">
                <div class="personal_details">
                    <label class="block_label" for="name">Full Name:</label>
                    <input type="text" id="name" name="fullname" placeholder="Enter Your Full Name" required autofocus>
                    <!-- first name middle name last name, all caps or small or random -->
                </div>
                <div class="personal_details">
                    <label class="block_label" for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address here" required>
                </div>
                <div class="personal_details">
                    <label class="block_label" for="pnumber">Phone Number:</label>
                    <input type="tel" id="pnumber" name="phoneno." min="0" max="9" required>
                    <!-- country code, number length & verification -->
                </div>
                <div class="personal_details">
                    <label class="block_label" for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                    <!-- validity & verification -->
                </div>
                <div class="personal_details">
                    <label class="block_label" for="usrname">Username:</label>
                    <input type="text" id="usrname" name="username" placeholder="Enter your Username here" required>
                    <!-- validity, matching usernames -->
                </div>
                <div class="personal_details">
                    <label class="block_label" for="pwd">Password:</label>
                    <input type="password" id="pwd" name="password"
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                        placeholder="Enter your password here" required>
                    <!-- general rules or patterns, show & hide option -->
                </div>
                <div class="personal_details">
                    <label class="block_label" for="confirm_pwd">Confirm Password:</label>
                    <input type="password" id="confirm_pwd" name="confirm_password"
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                        placeholder="Enter your password here" required>
                    <!-- general rules or patterns, show & hide option & check matching with the given password-->
                </div>
                <div class="personal_details">
                    <button onclick="" name="submit">Submit</button>
                    <button onclick="" name="reset">Reset</button>
                </div>
            </form>
        </div>

    </main>
</body>

</html>
