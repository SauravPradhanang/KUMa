        <main class="main-container">
            <h2 id="main_heading">Edit Your Account Details</h2>
            <div class="div-button">
                <button onclick="edit()" type="button" class="button" name="edit">Edit</button>
            </div>
            <form method="POST" name="myForm" class="form-grid" onsubmit="return formValidate()">
                <div class="full_width div_margin" id="fename">
                    <label class="block_label" for="name">Full Name:</label>
                    <input class="margin_left" type="text" id="name" name="fullname" value="abc" required readonly>
                    <div class="formerror"></div>
                    <!-- first name middle name last name, all caps or small or random -->
                </div>
                <div class="full_width div_margin" id="eaddress">
                    <label class="block_label" for="address">Address:</label>
                    <input class="margin_left" type="text" id="address" name="address" value="abc" required readonly>
                    <div class="formerror"></div>
                </div>
                <div class="full_width div_margin" id="enumber">
                    <label class="block_label" for="pnumber">Phone Number:</label>
                    <input class="margin_left" type="tel" id="pnumber" name="phoneno." value="0000000000" required
                        readonly>
                    <div class="formerror"></div>
                    <div class="note">Note: You cannot enter your landline number.</div>
                    <!-- country code, number length & verification -->
                </div>
                <div class="full_width div_margin">
                    <label class="block_label" for="email">Email Address:</label>
                    <input class="margin_left" type="email" id="email" name="email" value="abc@gmail.com" required
                        readonly>
                    <!-- validity & verification -->
                </div>
                <div class="full_width div_margin">
                    <label for="bank_name" class="block_label">Name of the Bank:</label>
                    <input class="margin_left" type="text" id="bank_name" value="abc" required readonly>
                </div>
                <div class="full_width div_margin">
                    <label for="acc_holder_name" class="block_label">Account Holder Name:</label>
                    <input type="text" class="margin_left" id="acc_holder_name" name="acc_holder_name" value="abc"
                        required readonly>
                </div>
                <div class="full_width div_margin" id="eaccno">
                    <label for="acc_no." class="block_label">Bank Account Number:</label>
                    <input type="number" class="margin_left" id="acc_no." name="acc_no." value="00000000000" required
                        readonly>
                    <div class="formerror"></div>
                </div>
                <div class="full_width div_margin" id="eusername">
                    <label class="block_label" for="usrname">Username:</label>
                    <input class="margin_left" type="text" id="usrname" name="username" value="abc" required readonly>
                    <div class="formerror"></div>
                    <!-- validity, matching usernames -->
                </div>
                <div class="full_width div_margin" id="epassword">
                    <label class="block_label" for="pwd">Password:</label>
                    <input class="margin_left" type="password" id="pwd" name="password" value="abc" required readonly>
                    <div class="show_password">
                        <input type="checkbox" onclick="togglePassword1()" class="heightForCheckbox" id="togglePassword"
                            name="togglePassword-1">
                        <label class="" for="togglePassword">Show Password</label>
                    </div>
                    <span class="formerror"></span>
                    <!-- general rules or patterns, show & hide option -->
                </div>
                <div>
                    <div id="buttons">
                        <!-- <button onclick="" class="button button-margin visible" name="save">Save</button> -->
                        <!-- <button onclick="cancel_action()" type="reset" class="button button-bottom visible" name="cancel">Cancel</button> -->
                    </div>
                </div>
            </form>
